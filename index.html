<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

                <li>branco</li>
                <li>azul</li>

                <li>lílas</li>
                <li>roxo</li>
                <li>rosa</li>
                <li>amarelo</li>
                <li>marrom</li>
                <li>tijolo</li>
                <li>verde</li>
                <li>verde abacate</li>
                <li>laranja</li>
                <li>ouro</li>
                <li>prata</li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>

</html>
